version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing frontend dependencies..."
      - cd public && npm install && cd ..
      - echo "Installing backend dependencies..."
      - cd server && npm install && cd ..

  build:
    commands:
      - echo "Building React frontend..."
      - cd public && npm run build && cd ..
      - echo "Moving frontend build into backend..."
      - rm -rf server/public || true
      - mkdir -p server/public
      - cp -r public/build/* server/public/ || true
      - echo "Packaging backend for deployment..."
      - zip -r deploy.zip server

artifacts:
  files:
    - deploy.zip
