version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing frontend & backend dependencies..."
      - cd client && npm install && cd ..
      - cd server && npm install && cd ..

  build:
    commands:
      - echo "Building frontend..."
      - cd client && npm run build && cd ..
      - echo "Moving frontend build into backend..."
      - rm -rf server/public
      - mkdir -p server/public
      - cp -r client/build/* server/public/
      - echo "Zipping backend for deployment..."
      - zip -r deploy.zip server

artifacts:
  files:
    - deploy.zip
